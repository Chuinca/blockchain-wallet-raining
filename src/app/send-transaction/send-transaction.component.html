<div>
  <label for="amount"> Amount </label>
  <input #amount type= "number" step="0.5">

  <label for="recipient"> Recipient </label>
  <input #recipient type= "text" placeholder="Recipient ID">
  <button (click)= "onSend(amount.value, recipient.value)" class="btn btn-outline-danger btn-sm" style="margin: 0px 0px 5px 5px ;">Send</button>

</div>
